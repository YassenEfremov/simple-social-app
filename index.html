<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<link rel="stylesheet" href="styles.css">
	<title>Simple Social App</title>
</head>
<body class="vh-100 d-flex flex-column">
	<nav class="navbar bg-primary">
		<div class="container">
			<a class="navbar-brand text-white fw-bold" href="#">Simple Social App</a>
		</div>
	</nav>	  
	<main class="container d-flex flex-grow-1">
		<div class="row flex-grow-1">
			<div class="col">
				<form id="create-post-form" class="row py-4 d-flex flex-column gap-3">
					<p class="fw-bold">Create new post</p>
					<textarea class="form-control" rows="5" style="resize: none;" placeholder="Text"></textarea>
					<button id="create-post-button" type="submit" class="btn btn-primary fw-bold">Post</button>
				</form>
				<form id="register-form" class="row py-4 d-flex flex-column">
					<p class="fw-bold">Register</p>
					<div class="form-outline mb-4">
						<input class="form-control" placeholder="Username">
					</div>

					<!-- Email input -->
					<!-- <div class="form-outline mb-4">
						<input type="email" id="form2Example1" class="form-control" />
						<label class="form-label" for="form2Example1">Email address</label>
					</div> -->

					<!-- Password input -->
					<!-- <div class="form-outline mb-4">
						<input type="password" id="form2Example2" class="form-control" />
						<label class="form-label" for="form2Example2">Password</label>
					</div> -->

					<!-- Submit button -->
					<button id="register" type="submit" class="btn btn-primary btn-block mb-4">Register</button>

					<!-- Register buttons -->
					<!-- <div class="text-center">
						<p>Not a member? <a href="#!">Register</a></p>
					</div> -->
				</form>
				<form id="login-form" class="row py-4">
					<p class="fw-bold">Login</p>
					<div class="form-outline mb-4">
						<input class="form-control" placeholder="Username">
					</div>

					<!-- 2 column grid layout for inline styling -->
					<div class="row mb-4">
						<div class="col d-flex justify-content-center">
						<!-- Checkbox -->
						<div class="form-check">
							<input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
							<label class="form-check-label" for="form2Example31"> Remember me </label>
						</div>
						</div>

						<div class="col">
						<!-- Simple link -->
						<a href="#!">Forgot password?</a>
						</div>
					</div>

					<!-- Submit button -->
					<button id="login" type="submit" class="btn btn-primary btn-block mb-4">Log in</button>
					<button id="logout" type="submit" class="btn btn-primary btn-block mb-4">Log out</button>
				</form>
			</div>
			<div class="col d-flex py-4 flex-column gap-3">
				<p class="fw-bold">Posts</p>
				<div id="posts" class="flex-grow-1 border rounded overflow-auto"></div>
			</div>
		</div>
	</main>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
	<script src="index.js"></script>
</body>
</html>
